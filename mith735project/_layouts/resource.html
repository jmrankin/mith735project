---
layout: page
---

<div class="resource-wrapper">
  <div class="resource">
</div>

  {% case page.type %}
  {% when "map" %}
    <iframe src="{{ page.location }}" width="640" height="480"></iframe>
  {% when "table" %}
  <iframe class="airtable-embed" src="https://airtable.com/embed/shrWHS6EIYzvtMdQf?backgroundColor=green" frameborder="0" onmousewheel="" width="100%" height="533" style="background: transparent; border: 1px solid #ccc;"></iframe>
  {% when "image" %}
        <iframe src="{{ page.location }}" width="640" height="480"></iframe>
{% endcase %}
<div class="description">
{{ content }}
</div>
</div>
